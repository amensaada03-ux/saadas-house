<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Saada’s House – Maison de Parfums</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@300;400;500&family=Great+Vibes&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;background:#000;color:#fff;font-family:'Montserrat',sans-serif}
header{text-align:center;padding:80px 20px}
header img{width:160px;margin-bottom:20px}
h1{font-family:'Playfair Display',serif;font-size:42px;letter-spacing:2px}
.signature{font-family:'Great Vibes',cursive;font-size:34px;color:#d4af37}
section{padding:70px 20px;text-align:center}
section h2{font-family:'Playfair Display',serif;font-size:34px;margin-bottom:30px}
.collection img{max-width:90%;border-radius:14px;box-shadow:0 0 30px rgba(212,175,55,.4)}
.products{display:flex;flex-wrap:wrap;gap:40px;justify-content:center}
.product{max-width:280px}
.product img{width:100%;border-radius:12px;box-shadow:0 0 25px rgba(212,175,55,.35)}
.product h3{margin-top:15px;font-family:'Playfair Display',serif;font-size:20px}
.social-icons{display:flex;justify-content:center;gap:25px;margin:50px 0}
.icon{width:55px;height:55px;border-radius:50%;display:flex;justify-content:center;align-items:center;font-size:22px;color:#d4af37;border:1px solid #d4af37;transition:.3s;text-decoration:none}
.icon:hover{background:#d4af37;color:#000;transform:translateY(-5px);box-shadow:0 0 20px rgba(212,175,55,.9)}
footer{text-align:center;padding:30px;font-size:14px;color:#aaa}
</style>
</head>

<body>

<header>
  <img src="logo-saadas-house.png" alt="Saada’s House">
  <h1>SAADA’S HOUSE</h1>
  <div class="signature">Saada’s Touch</div>
</header>

<section class="collection">
  <h2>La Collection</h2>
  <img src="collection.png" alt="Collection Saada’s House">
</section>

<section>
  <h2>Hors Collection – by Saada’s House</h2>
  <div class="products">

    <div class="product">
      <img src="stronger-with-you-intensely.png" alt="Stronger With You Intensely">
      <h3>Stronger With You Intensely</h3>
    </div>

    <div class="product">
      <img src="eclat-rouge.png" alt="L’Éclat Rouge">
      <h3>L’Éclat Rouge</h3>
    </div>

  </div>
</section>

<div class="social-icons">
  <a href="tel:57110079" class="icon" title="Appeler">
    <i class="fas fa-phone"></i>
  </a>

  <a href="https://www.instagram.com/saadas_house/" target="_blank" class="icon" title="Instagram">
    <i class="fab fa-instagram"></i>
  </a>

  <a href="https://www.facebook.com/profile.php?id=61584743139777" target="_blank" class="icon" title="Facebook">
    <i class="fab fa-facebook-f"></i>
  </a>
</div>

<footer>
  © 2025 Saada’s House – Maison de Parfums
</footer>

</body>
</html>
