<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Saada's House</title>

  <!-- Police élégante -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f3efe8; /* Beige élégant */
      font-family: 'Playfair Display', serif;
      color: #6b5a3c;
    }

    .container {
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 42px;
      letter-spacing: 4px;
      margin-bottom: 5px;
      color: #8b6f3d;
    }

    h2 {
      font-size: 30px;
      letter-spacing: 3px;
      margin: 80px 0 50px;
      color: #8b6f3d;
    }

    .perfumes {
      display: flex;
      justify-content: center;
      gap: 50px;
      flex-wrap: wrap;
    }

    .perfume-card {
      text-align: center;
    }

    .perfume-card img {
      width: 200px;
      transition: transform 0.4s ease;
    }

    .perfume-card img:hover {
      transform: scale(1.05);
    }

    .perfume-card p {
      margin-top: 12px;
      font-size: 16px;
      letter-spacing: 1px;
    }

    .separator {
      width: 120px;
      height: 2px;
      background-color: #8b6f3d;
      margin: 40px auto;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>SAADA'S HOUSE</h1>
    <p>Saada’s Touch</p>

    <!-- COLLECTION -->
    <h2>LA SAGA D’ÉVEIL</h2>
    <div class="separator"></div>

    <div class="perfumes">
      <div class="perfume-card">
        <img src="flavia.png" alt="Flavia">
        <p>Flavia</p>
      </div>

      <div class="perfume-card">
        <img src="imperial.png" alt="L’Impérial">
        <p>L’Impérial</p>
      </div>

      <div class="perfumes">
      </div>

      <div class="perfume-card">
        <img src="magnat.png" alt="Magnat">
        <p>Magnat</p>
      </div>

      <div class="perfume-card">
        <img src="valeria.png" alt="Valeria">
        <p>Valeria</p>
      </div>
    </div>

    <!-- HORS COLLECTION -->
    <h2>HORS COLLECTION</h2>
    <div class="separator"></div>

    <div class="perfumes">
      <div class="perfume-card">
        <img src="stronger-with-you-intensely.png" alt="Stronger With You Intensely">
        <p>Stronger With You Intensely</p>
      </div>

      <div class="perfume-card">
        <img src="eclat-rouge.png" alt="L’Éclat Rouge">
        <p>L’Éclat Rouge</p>
      </div>
    </div>

  </div>

</body>
</html>
