<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saada’s House – Maison de Parfum</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #0b0b0b;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 60px 20px;
      animation: fadeIn 2s ease;
    }

    header img {
      width: 160px;
      margin-bottom: 15px;
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      letter-spacing: 3px;
      margin: 10px 0;
    }

    .signature {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      background: linear-gradient(45deg, #d4af37, #fff1a8, #b8962e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(212,175,55,0.6);
      margin-bottom: 40px;
    }

    section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      background: #111;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(212,175,55,0.25);
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .card h3 {
      font-family: 'Playfair Display', serif;
      color: #d4af37;
    }

    .contact {
      text-align: center;
    }

    .icons a {
      color: #d4af37;
      font-size: 28px;
      margin: 0 15px;
      transition: 0.3s;
    }

    .icons a:hover {
      color: #fff1a8;
      text-shadow: 0 0 15px rgba(212,175,55,0.9);
    }

    .call-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 30px;
      background: linear-gradient(45deg, #d4af37, #fff1a8);
      color: #000;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #050505;
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

<header>
  <img src="logo-saadas-house.png" alt="Saada’s House Logo">
  <h1>SAADA’S HOUSE</h1>
  <div class="signature">Saada’s Touch</div>
</header>

<section>
  <h2 style="text-align:center; font-family:Playfair Display;">Notre Collection</h2>
  <div class="products">
    <div class="card">
      <img src="imperial.png" alt="Imperial">
      <h3>L’Impérial</h3>
    </div>
    <div class="card">
      <img src="magnat.png" alt="Magnat">
      <h3>Magnat</h3>
    </div>
    <div class="card">
      <img src="valeria.png" alt="Valeria">
      <h3>Valeria</h3>
    </div>
    <div class="card">
      <img src="flavia.png" alt="Flavia">
      <h3>Flavia</h3>
    </div>
  </div>
</section>

<section class="contact">
  <h2 style="font-family:Playfair Display;">Contact</h2>
  <p>Téléphone : <strong>57 110 079</strong></p>
  <div class="icons">
    <a href="https://www.instagram.com/saadas.house" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.facebook.com/saadas.house" target="_blank">
      <i class="fab fa-facebook"></i>
    </a>
  </div>
  <a class="call-btn" href="tel:57110079">Appeler maintenant</a>
</section>

<footer>
  © 2025 Saada’s House – Maison de Parfum
</footer>

</body>
</html>
